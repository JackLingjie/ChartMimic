agent:
  name: GPT4EvaluationAgent
  prompt_path: ${PROJECT_PATH}/chart2code/prompts/GPT4EvaluationAgent/gpt-4-vision-preview.json

llm:
  gpt-4o:
      name: gpt
      engine: gpt-4o
      context_length: 4096
      max_tokens: 4096
      temperature: 0.1
      top_p: 0.95
      retry_delays: 20
      max_retry_iters: 15
      stop: []
  qwen2vl:
      name: qwen2vl
      engine: qwen2vl
      context_length: 4096
      max_tokens: 4096
      temperature: 0.1
      top_p: 1
      retry_delays: 20
      max_retry_iters: 15
      stop: []
  gpt-4-vision-preview:
      name: gpt
      engine: gpt-4-vision-preview
      context_length: 4096
      max_tokens: 4096
      temperature: 0.1
      top_p: 0.95
      retry_delays: 20
      max_retry_iters: 15
      stop: []
  gemini-pro-vision:
      name: gemini
      engine: gemini-pro-vision
      max_tokens: 4096
      context_length: 8192
      temperature: 0.1
      top_p: 0.95
      retry_delays: 20
      max_retry_iters: 15
      stop: []
      use_parser: False

run:
  chart2code:
    name: chart2code
    dataset_dir: ${PROJECT_PATH}/dataset/testset
    result_dir: ${PROJECT_PATH}/results
    num_processes: 20
  gpt4evaluation:
    name: gpt4evaluation
    original_dataset_dir: dataset/ori_500
    generated_dataset_dir: ${PROJECT_PATH}/results/Direct
    template_type: direct
    num_processes: 20
    result_dir: ${PROJECT_PATH}/results
  autoevaluation:
    name: autoevaluation
    original_dataset_dir: ${PROJECT_PATH}/dataset/ori
    generated_dataset_dir: ${PROJECT_PATH}/results/Direct
    template_type: direct
    num_processes: 1
    result_dir: ${PROJECT_PATH}/results